<table mat-table [dataSource]="recordDto" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="currencyFrom">
    <th mat-header-cell *matHeaderCellDef>FROM</th>
    <td mat-cell *matCellDef="let element">{{element.currencyFrom}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="currencyTo">
    <th mat-header-cell *matHeaderCellDef>TO</th>
    <td mat-cell *matCellDef="let element">{{element.currencyTo}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:"medium"}}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{element.result}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
